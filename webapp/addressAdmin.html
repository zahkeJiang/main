  <!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span>信息</span>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

              <div class="modal-row">
                <span>收货人</span>
                <input type="text" name="modal-userName" placeholder="请输入收货人">
              </div>
              <div class="modal-row">
                <span>手机号码</span>
                <input type="text" name="modal-mobile" placeholder="请输入手机号码">
              </div>
              <div class="modal-row">
                <span>地址(北京)</span>
                <input type="text" name="modal-detail" placeholder="请输入地址">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary saveAddress-select">保存地址</button>
              <button type="button" class="btn btn-primary saveAddress-update">更新地址</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 弹窗 -->
<div class="modalHint">
  <div class="modalHint-layer"></div>
    <div class="modalHint-box">
      <div class="modalHint-header">提示</div>
      <div class="modalHint-body">确定要删除此条地址吗？</div>
      <div class="modalHint-footer"><i class="modalHint-footer-sure">确定</i><i class="modalHint-footer-cancel">取消</i></div>
    </div>
</div>
