<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
	<title>军旅体验</title>
	<link href="css/base.css" rel="stylesheet" type="text/css"/>
	<link href="css/army_placeOrder.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/calendar.css">
    <script src="./iconjs/iconfont.js"></script>  
</head>
<style type="text/css">
.sit-next-month,.sit-pre-month{
   width: 20px; height:20px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   /*background: red;*/
   color: #999;
}
</style>
<body>
<!-- 选择别墅与报名人数 -->
<div class="army-choose villaBox">
    <div class="army-information">
        <div class="army-title">人数</div>
        <input type="number" name="报名人数" placeholder="请输入参加的人数" id="army-peoplenumber">
    </div>
    <p class="army-hint">温馨提示：说明</p>
    <div class="army-information">
        <div class="army-title">保险</div>
        <input type="number" name="保险人数" placeholder="请输入购买保险人数" id="army-securenumber">
    </div>
    <p class="army-choose-title">帐篷</p>
    <div class="army-number">
        <span>人数</span>
        <div class="armyNumber armyNumber-tend">
            <img src="./images/reduce.png" height="16px" width="16px">
            <span class="tend">0</span>
            <img src="./images/add.png" height="16px" width="16px">
        </div>
    </div>
    <p class="army-choose-title">室内</p>
    <div class="army-number">
        <span>人数</span>
        <div class="armyNumber armyNumber-indoor">
            <img src="./images/reduce.png" height="16px" width="16px">
            <span class="indoor">0</span>
            <img src="./images/add.png" height="16px" width="16px">
        </div>
    </div>
    <p class="army-choose-title">不住宿</p>
    <div class="army-number">
        <span>人数</span>
        <div class="armyNumber">
            <!-- <img src="./images/reduce.png" height="16px" width="16px"> -->
            <span class="nosleep">0</span>
            <!-- <img src="./images/add.png" height="16px" width="16px"> -->
        </div>
    </div> 
    
</div>
<!-- 日期 -->
<div class="date villaBox">
    <div id="demo" class="sit-two-capacity-day">
        <div class="sit-calendar">
            <div class="sit-calendar-title">
                <svg class="sit-pre-month" aria-hidden="true">
                    <use xlink:href="#icon-erjiyemianjiantou01"></use>
                </svg>
                <div class="sit-date"></div>
                <svg class="sit-next-month" aria-hidden="true">
                    <use xlink:href="#icon-jiantou"></use>
                </svg>
            </div>
            <div class="sit-calendar-cxt">
                <table class="calendar-table">
                    <thead>
                        <tr><th>周日</th><th>周一</th><th>周二</th><th>周三</th><th>周四</th><th>周五</th><th>周六</th></tr>
                    </thead>
                </table>
                <div class='calendar'></div>
            </div>
        </div>
    </div>
</div>
<!-- 用户信息填写 -->
<div class="villa-user villaBox">
    <div class="villa-user-row">
        <p>联系方式</p>
        <p class="tel">18813169623</p>
        <p></p>
    </div>
    <div class="villa-user-row">
        <p>真实姓名</p>
        <input type="text" name="realName" placeholder="请输入您的真实姓名">
        <p>必填</p>
    </div>
    <div class="villa-user-row">
        <p>身份证号</p>
        <input type="text" name="realNumber" placeholder="请输入您的身份证号">
        <p>必填</p>
    </div>
    <div class="villa-user-row">
        <p>添加备注</p>
        <input type="text" name="备注" placeholder="请输入您的备注信息">
        <p></p>
    </div>
    <div class="villa-user-coupon">
        <p>优惠券</p>
        <div class="villa-user-couponNumber">
            <span>您有1张优惠券可使用</span>
            <img src="./images/right.png" height="14px" width="14px">
        </div>
    </div>
</div>
<!-- 明细 -->
    <div class="detailBox">
        <ul>
            <li class="liVilla">
                <div>
                    <span>军旅</span>
                    <span class="detailBox-liVilla">¥0</span>
                </div>
                <span class="detailBox-liVilla-hint"></span>
            </li>
            <li class="liVilla">
                <div>
                    <span>帐篷</span>
                    <span class="detailBox-tend">¥0</span>
                </div>
                <span class="detailBox-tend-hint"></span>
            </li>
            <li class="liVilla">
                <div>
                    <span>室内</span>
                    <span class="detailBox-indoor">¥0</span>
                </div>
                <span class="detailBox-indoor-hint"></span>
            </li>
            <li class="liSecure">
                <div>
                    <span>保险</span>
                    <span class="detailBox-secure">¥0</span>
                </div>
                <span class="detailBox-secure-hint"></span>
            </li>
        </ul>
            
    </div>
<!-- 底部footer -->
    <div class="footer">
        <div class="footer1">
            <span id="footer-price">¥0</span>
            <div class="footer-detail">
                <span>明细</span>
                <img src="./images/bottom.png" height="14px">
            </div>

        </div>
        <div class="footer2-toPay">去支付</div>
    </div>
<!-- 支付方式弹窗 -->
<div class="payBox">
    <h2>选择支付方式</h2>
    <p>+</p>
    <label for="JD">
        <div class="payMode" >
            <img src="./images/JD.png" height="16px" width="16px">
            &nbsp;京东支付
            <input name="villa-radio" id="JD" type="radio" value="JD" />
            <div class="payModeImg"></div>
        </div>
    </label>
    <label for="alipay">
        <div class="payMode" >
            <img src="./images/payHint_alipay.png" height="16px" width="16px">
            &nbsp;支付宝支付
            <input name="villa-radio" id="alipay" type="radio" value="aliPay" />
            <div class="payModeImg"></div>
        </div>
    </label>
    <div class="toPay">确认</div>
</div>
<div class="layer"></div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<!--<script type="text/javascript" src="js/isWeiXin.js"></script>-->
<script src="./js/calendar.js"></script>
<script src="js/army_placeOrder.js" type="text/javascript"></script>
</html>
