<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>订单详情</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/confirm_orders.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="main">
		<div class="ds_information">
			<div class="dstype_information">班型信息</div>
			<div class="ostyle">
				<div class="row">
					<span>订单编号：</span>
					<span class="order_number"></span>
				</div>
				<div class="row">
					<span>驾校名称：</span>
					<span class="ds_name"></span>
				</div>
				<div class="row">
					<span>班型类别：</span>
					<span class="ds_type"></span>
				</div>
				<div class="row">
					<span>法培方式：</span>
					<span class="ds_training_mode"></span>
				</div>
				<div class="row">
					<span>班型价格：</span>
					<span class="ds_price"></span>
				</div>
				<div class="row">
					<span>优惠金额：</span>
					<span class="ds_coupon"></span>
				</div>
			</div>
		</div>
		
		<div class="ds_apply">
			<div class="ds_apply_title">用户信息</div>
			<form>
				<div class="row">
					<span class="row_type">
						<span>手</span><span>机</span><span>号</span><span>码</span>
					</span>
					<span class="row_colon">:</span>
					<span class="tel"></span>
				</div>
				<div class="row">
					<span class="row_type">
						<span>真</span><span>实</span><span>姓</span><span>名</span>
					</span>
					<span class="row_colon">:</span>
					<span class="real_name"></span>
				</div>
				<div class="row">
					<span class="row_type">
						<span>现</span><span>居</span><span>地</span><span>址</span>		
					</span>
					<span class="row_colon">:</span>
					<span class="address"></span>
				</div>			
			</form>
		</div>
		
		<div class="ds_pay">
			<span >支付方式</span>
			<span class="ds_pay_mode">支付宝支付</span>
		</div>
		<div class="footer">
			<div class="last_price">
				<span>实付款：¥
					<span class="price"></span>
				</span>			
			</div>
			<img src="images/alipay.png"/>
			<div class="submit">立即付款</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<!--<script type="text/javascript" src="js/isWeiXin.js"></script>-->
	<script type="text/javascript" src="js/confirm_orders.js"></script>
</body>
</html>
