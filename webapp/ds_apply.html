<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>报名</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/ds_apply.css" rel="stylesheet" type="text/css"/>
	<meta name = "format-detection" content = "telephone=no">
	<script src="./iconjs/iconfont.js"></script>
</head>
<style type="text/css">
.ds-icon1{
   width: 28px; height:28px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   color: #777;
}
.ds-icon2{
   width: 24px; height:28px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   /*background: red;*/
   color: #777;
}
.ds-icon3{
   width: 26px; height:28px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   /*background: red;*/
   color: #777;
}
.ds-icon4{
   width: 32px; height:28px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   /*background: red;*/
   color: #777;
}
.ds-icon5{
   width: 24px; height:28px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   /*background: red;*/
   color: #777;
}
</style>
<body>
	<div class="main">
		<div class="container">
			
			<div class="details">
				<div class="instro_header">班型详情</div>
				<div class="type">
					<h2 class="ds_type"></h2>
					<span class="ds_name"></span>
					
					<span class="ds_models"></span>
				</div>
				
				<div class="price">
					<h2 class="cost">费用明细</h2>
					<div class="ds_cost">
						<span class="total_cost">所需费用</span>
						<span class="ds_price"></span>	
					</div>
				</div>
				<div class="price">
					<h2 class="cost">套餐车型</h2>
					<div class="ds_cost">
						<span class="total_cost">所选车型</span>
						<span class="brand"></span>	
					</div>
				</div>
				<div class="service">
					<h2 class="ds_service">服务保障</h2>
					
					<div>
						<span>接送方式</span>
						<span class="ds_details">班车接送</span>
					</div>
					<div class="descriptionBox">
						<span class="descriptiontitle">详情描述</span>
						<p class="description"></p>
					</div>
				</div>	
			</div>
			<div class="instroduction">
				<div class="instro_header">报名须知</div>
				<div class="instro_container">
					<!-- <h2>报名所需材料</h2>
					<p>身份证，身份证复印件，6张一寸白底免冠照，体检证明。</br>
					非京籍还需要居住卡或者居住证。</p> -->
					<ul>
						<li>
							<svg class="ds-icon1" aria-hidden="true">
                        		<use xlink:href="#icon-chuyuanzhengming"></use>
                    		</svg>
                    		<p>体检证明</p>
						</li>
						<li>
							<svg class="ds-icon2" aria-hidden="true">
                        		<use xlink:href="#icon-ren1"></use>
                    		</svg>
                    		<p>一寸白底<br />免冠照*6</p>
						</li>
						<li>
							<svg class="ds-icon3" aria-hidden="true">
                        		<use xlink:href="#icon-dijiaoshenfenzhengfuyinjian"></use>
                    		</svg>
                    		<p>身份证<br />复印件*1</p>
						</li>
						<li>
							<svg class="ds-icon4" aria-hidden="true">
                        		<use xlink:href="#icon-credentials_icon"></use>
                    		</svg>
                    		<p>身份证</p>
						</li>
						<li>
							<div class="liline"></div>
							<p> </p>
						</li>
						<li>
							<svg class="ds-icon5" aria-hidden="true">
                        		<use xlink:href="#icon-juzhuzhengbanli"></use>
                    		</svg>
                    		<p>居住证</p>
						</li>
					</ul>
					<div class="textHint">说明：非京籍同学需要额外提供居住卡或居住证</div>
					<h3>注：</h3>
					<p>材料不齐全，也可以先报名，后序补交材料。</br>
					报名成功后，会有工作人员联系，进行上门服务。</p>
					<p>咨询电话：010-59822296</p>
				</div>
			</div>
			<div class="footer">
				<input type="button" value="立即报名" id="submit">
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<!--<script type="text/javascript" src="js/isWeiXin.js"></script>-->
	<script type="text/javascript" src="js/ds_apply.js"></script>
</body>
</html>
