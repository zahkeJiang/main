<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>报名</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/ds_apply.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="main">
		<div class="container">
			
			<div class="details">
				<div class="instro_header">班型详情</div>
				<div class="type">
					<h2 class="ds_type"></h2>
					<span class="ds_name"></span>
					<span>/</span>
					<span class="ds_models"></span>
				</div>
				
				<div class="price">
					<h2 class="cost">费用明细</h2>
					<div class="ds_cost">
						<span class="total_cost">所需费用</span>
						<span class="ds_price"></span>
						<span class="yuan">元</span>
						
					</div>
					
				</div>
				
				<div class="service">
					<h2 class="ds_service">服务保障</h2>
					
					<span>接送方式</span>
					<span class="ds_details">班车接送</span>
					</br>
					<span>详情描述</span>
					<span class="description"></span>
				</div>	
			</div>
			<div class="instroduction">
				<div class="instro_header">报名须知</div>
				<div class="instro_container">
					<h2>报名所需材料</h2>
					<p>身份证，身份证复印件，6张一寸白底免冠照，体检证明。</br>
					非京籍还需要居住卡或者居住证。</p>
					<h3>注：</h3>
					<p>材料不齐全，也可以先报名，后序补交材料。</br>
					报名成功后，会有工作人员联系，进行上门服务。</p>
					<p>咨询电话：010-59822296</p>
				</div>
			</div>
			<input type="button" value="立即报名" id="submit">
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!--<script type="text/javascript" src="js/isWeiXin.js"></script>-->
	<script type="text/javascript" src="js/ds_apply.js"></script>
</body>
</html>
