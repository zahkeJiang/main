<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>漂洋优享卡</title>

	<link href="css/base.css" rel="stylesheet" type="text/css"/>
  <link href="css/excellentCard.css" rel="stylesheet" type="text/css"/>

</head>


<body>
  <div class="excellent">
      <img src="./images/excellentCard.png">
      <div class="apply">我要申请</div>
  </div>
  <div class="layer"></div>
  <div class="infoBox">
    <div class="infoBox-title">个人信息填写</div>
    <img src="./images/ds_close.png" height="16px" width="16px" id="close">
    <div class="userInfoBox">
      <p>姓名</p>
      <input type="text" name="name" placeholder="请填写您的真实姓名" id="userName">
    </div>
    <div class="userInfoBox1">
      <div class="userInfoBox-row">
        <p>性别</p>
<!--         <select id="sexSelect">
          <option value ="" disabled="disabled" selected="selected" style='display: none' ></option>
          <option >男</option>
          <option>女</option>
        </select> -->
        <div class="userInfoBox-row-box">
          <div class="userInfoBox-row-sex">
            <div class="userInfoBox-row-sex-header">
              <span></span>
              <img src="./images/bottom.png" height="12px">
            </div>
            <ul class="userInfoBox-row-sex-choose">
              <li>男</li>
              <li>女</li>
            </ul>

          </div>
        </div>

      </div>
      <div class="userInfoBox-row">
        <p>年龄</p>
        <input type="number" name="name" id="old">
      </div>
    </div>
     <div class="userInfoBox">
      <p >学校</p>
      <input type="text" name="name" placeholder="请填写您所在的学校" id="school">
    </div>
     <div class="userInfoBox">
      <p>手机号</p>
      <input type="text" name="name" placeholder="请填写您的手机号" id="tel">
    </div>

    <div class="submitAplly">提交并审核</div>
  </div>

</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/isWeiXin.js"></script>
<script src="./js/excellentCard.js"></script>


</html>
