<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>我的会员</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/member.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="user_header">
				<img id="icon" height="60px" width="60px">
				<p id="nickname"></p>
			</div>
		</div>
		<div class="container">
			<div class="member_infor">
				<div class="rank">
					<p class='member_live'>&nbsp;</p>
					<p class='my_rank'>会员等级</p>
				</div>
				<div class="coupons">
					<a href="coupon.html">
						<p class='coupons_sum'>&nbsp;</p>
						<p class='my_coupon'>我的优惠券</p>
					</a>
				</div>
				<div class="integral">
					<a href="integral.html">
						<p class='member_integral'>&nbsp;</p>
						<p class='my_integral'>剩余积分</p>
					</a>
				</div>
			</div>
			<div class="exchange">
				<div class="exchange_title">--✿&nbsp;积分兑换&nbsp;✿--</div>
				<div class="exchange_container">正在建设中..</div>
			</div>
		</div>


	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<!--<script type="text/javascript" src="js/isWeiXin.js"></script>-->
