<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>订单详情</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/order_information.css" rel="stylesheet" type="text/css"/>
</head>


<body>
	<div class="main">
		<div class="header">
			<div class="ostyle">
				<span>订单进度</span>
			</div>
			<div class="chedule_content">
				<div class="shedule"></div>
			</div>
			
			<div class="hint_style">
				<p class="hint"></p>
				<div class="delivery">确认送达</div>
			</div>
		</div>
		<div class="container">
			<div class="order_style1">
				<div class="user_infor">
					<span class="realname"></span>
					<span class="tel"></span>
				</div>
				<div class="user_address">
					<span>地址：</span>
					<span class="address"></span>
				</div>
			</div>
			<div class="order_style2">
				<div class="ostyle">
					<span>法培方式：</span>
					<span class="ds_training_mode"></span>
				</div>

				<div class="ostyle">
					<div class="dsname">
						<span>驾校名称：</span>
						<span class="ds_name"></span>
					</div>
					<div class="dstype">
						<span>班型类别：</span>
						<span class="ds_type"></span>
					</div>
					<div class="dsdetail">
						<span>详情描述：</span>
						<span class="description"></span>
					</div>
				</div>
				<div class="ostyle">
					<span>班型价格：</span>
					<span class="ds_price"></span>
				</div>
			</div>
			<div class="order_style1">
				<div class="ordernumber">
					<span>订单编号：</span>
					<span class="order_number"></span>
				</div>
				<div class="ordertime">
					<span>下单时间：</span>
					<span class="order_time"></span>
				</div>
			</div>
			<div class="order_style2">
				<div class="ostyle">
					<div class="costprice">
						<span>班型总额</span>
						<span class="ds_price"></span>
					</div>
					<div class="dscoupon">
						<span>- 优惠</span>
						<span class="ds_coupon"></span>
					</div>
				</div>
				<div class="pay">
					<span>实付款：</span>
					<span class="ds_pay"></span>
				</div>
				
			</div>

		</div>
		<div class="footer"></div>
	</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<!--<script type="text/javascript" src="js/isWeiXin.js"></script>-->
<script type="text/javascript" src="js/order_information.js"></script>
</body>
</html>
