<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>支付宝支付</title>
	<link href="css/base.css" rel="stylesheet" type="text/css"/>
	<link href="css/payHint.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="payHint">
	<h2>支付流程：</h2>
	<div class="step">
		<p><span>1:</span>点击&nbsp;</p>
		<img src="./images/payHint1.png" height="20px">
		<p>&nbsp;按钮</p>
	</div>

	<div  class="step">
		<p><span>2:</span>iphone用户请点击</p>
		<div>
			<img src="./images/payHint2.png" height="36px" width="36px">
			<p>在Safari中打开</p>
		</div>
	</div>
	<div class="step">
		<p>Android用户请点击</p>
		<div>
			<img src="./images/payHint3.png" height="36px" width="36px">
			<p>在浏览器中打开</p>
		</div>
	</div>

	<div class="step">
		<p><span>3:</span>页面打开后，将跳转至支付宝支付费用</p>
	</div>
	<div class="step">
		<p><span>4:</span>支付完成后，可返回公众号查看订单状态</p>
	</div>
</div>

<div class="payFinish">
	<p>是否完成支付？</p>
	<p>请确保完成支付后，点击<span class="pay_finish_text">完成付款</span></p>
</div>
			
		


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script type="text/javascript" src="js/payHint.js"></script>
</body>
</html>
