<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>订单支付</title>
	<link  rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/payResult.css"/>
	<script src="./iconjs/iconfont.js"></script>
</head>
<style type="text/css">
/*应用图标更改其样式*/
.payImage{
	width: 100%;
	height:80px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   color: #4ea0ff;
}
.payImageFail{
	width: 100%;
	height:56px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   color: #4ea0ff;
}
</style>
<body>
	<div class="main">
		<div class="pay_success">
			<div class="header">订单支付结果</div>
			<div class="container">
				<div class="success">
					<div class="pay_information">
						<div class="pay_order">
							<div class="order_information">
								<div class="order">
									<span class="order_type">
										<span>订</span><span>单</span><span>号</span>
									</span>
									<span class="order_colon">:</span>
									<span class="order_number"></span>
								</div>
								<div class="order">
									<span class="order_type">
										<span>付</span><span>款</span><span>金</span><span>额</span>
									</span>
									<span class="order_colon">:</span>
									<span class="order_price">¥<span class="ds_price"></span></span>
								</div>
							</div>
						</div>
						<div class="pay">
							<svg class="payImage" aria-hidden="true">
                            	<use xlink:href="#icon-chenggong"></use>
                        	</svg>
							<p>支付成功</p>
						</div>
						<div class="view_order"><p>查看订单</p></div>
						<div class="line"></div>
						<div class="hint">
							<p>您的订单已支付成功。</p>
							<p>感谢使用北京漂洋过海，小漂欢迎您再次使用。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="pay_fail">
			<div class="header">订单支付结果</div>
			<div class="container">
				<div class="fail">
					<div class="pay_information">
						<div class="pay">
							<svg class="payImageFail" aria-hidden="true">
                            	<use xlink:href="#icon-fail"></use>
                        	</svg>
							<p>未支付</p>
						</div>
						<div class="view_order"><p>查看订单</p></div>
						<div class="line"></div>
						<div class="hint">
							<p>您的订单付款失败。</p>
							<p>请确保扣款成功，如仍有问题，请联系小漂。</p>
							<p>小漂电话：010-59822296</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script src="js/isWeiXin.js"></script>
	<script type="text/javascript" src="js/payResult.js"></script>
</body>
</html>
