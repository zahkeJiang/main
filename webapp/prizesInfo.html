<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>奖品中心</title>
	<link href="./css/base.css" rel="stylesheet" type="text/css"/>
  <link href="./css/spreadWChat/spreadInfo.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="divBox">
    <div class="awardImgDiv">
      <img src="./images/moren.png" class="awardImg" >
    </div>
    <h2 class="awardName">名称</h2>
    <div class="awardCoin">
      <img src="./images/spreadWChat/spreadGold.png" height="20px">
      <span class="coin">0</span>
      <img src="./images/spreadWChat/normalGold.png" height="20px">
      <span class="generalCoin">0</span>
      <span class="floatRight">包邮</span>
    </div>
    <div class="userAddress">
      <span class="address_title">配送地址</span>
      <span class="chooseAdress" >
        <svg class="rightImage" aria-hidden="true">
          <use xlink:href="#icon-icon32"></use>
        </svg>
        <span class="addressDetail">请填写配送地址</span>
      </span>
    </div>
    <div>
      <h2 class="awardDetail">物品说明</h2>
      <div class="awardIntro"></div>
      <div class="awardDetail-hint">
        <h2>兑换流程</h2>
        <p>1、填写”收获地址” - 点击”我要兑换” – “确认兑换” – 兑换完成;</p>
        <p>2、兑换后可在”兑换详情”中查看兑换的物品信息。</p>
        <h2>注意事项</h2>
        <p>1、本奖品可多次兑换;</p>
        <p>2、运费：市内包邮;</p>
        <p>客服电话：010-59822296</p>

      </div>
    </div>
    <div class="duihuanBox">
		<div class="duihuan">立即兑换</div>
    </div>
  </div>
  <!-- 弹窗 -->
<div class="modalHint">
  <div class="modalHint-layer"></div>
  <div class="modalHint-box">
    <div class="modalHint-header">提示</div>
    <div class="modalHint-body">确定要兑换该奖品吗？</div>
    <div class="modalHint-footer"><i class="modalHint-footer-sure">确定</i><i class="modalHint-footer-cancel">取消</i></div>
  </div>
</div>
</body>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script src="./jsPlug/bootstrap.min.js"></script>
<script src="./js/jquery.cookie.js" type="text/javascript"></script>
<script src="./js/isWeiXin.js"></script>
<script src="./js/modal.js"></script>
<script src="./iconjs/iconfont.js"></script>
<script src="./js/spreadWChat/spreadInfo.js"></script>

</html>
