<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>奖品中心</title>
	<link href="../css/base.css" rel="stylesheet" type="text/css"/>
</head>

<style type="text/css">
body{
  background-color: #4ea0ff;
  color: #999;
}
.divBox{
  border-radius: 10px;
  padding: 0 10px;
  margin: 10px 16px;
  background-color: #f6f1f1;
}
.divBox h2{
  color: #777;
  height: 40px;
  line-height: 40px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}
.goldDiv{
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.goldDiv>div{
  text-align: center;
  width: 76px;
}
.gold img{
  height: 32px;
  width: 32px;

}
.goldDiv p.spread-gold,.goldDiv p.normal-gold{
  color: #999;
  margin: 4px 0;
  font-weight: bold;
}
.goldDiv>div p:last-child{
  color: orange;
  font-size: 12px;
}
.prizes{
  border-radius: 50px;
  padding: 4px;
  font-size: 14px;
  background-color: #4ea0ff;
  color: #fff;
}
</style>
<body>
  <div class="info divBox">
    <h2>我的积分</h2>
    <div class="goldDiv">
      <div class="gold">
        <img src="../images/close.png">
        <p class="spread-gold">0</p>
        <p>推广币</p>
      </div>
      <div class="gold">
        <img src="../images/close.png">
        <p class="normal-gold">0</p>
        <p>普通币</p>
      </div>
      <div class="prizes">兑换详情</div>
    </div>
  </div>
  <div class="tuiguang divBox">
    
  </div>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/isWeiXin.js"></script>
<script src="../js/modal.js"></script>
<script src="../iconjs/iconfont.js"></script>
<script>
  $(function(){
    $(".prizes").click(function(){
      if (navigator.userAgent.indexOf("MSIE") > 0) {

   if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {    //适用于ie6不带提示关闭窗口

    window.opener = null;

    window.close();

   } else {

    window.open('', '_top');         //ie7之后不提示关闭窗口

    window.top.close();

   }

  }

  else if (navigator.userAgent.indexOf("Firefox") > 0) {        //Firefox不提示关闭窗口

   window.location.href = 'about:blank ';

  } else {

   window.opener = null;

   window.open('', '_self', '');        //其他浏览器

   window.close();

  }
  });
  });
  
</script>


</html>
