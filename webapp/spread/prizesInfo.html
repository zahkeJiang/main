<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>奖品中心</title>
	<link href="../css/base.css" rel="stylesheet" type="text/css"/>
</head>
<style type="text/css">
body{
  background-color: #4ea0ff;
  color: #999;
  margin:10px 0;
}
.divBox{
  border-radius: 10px;
  padding: 0 10px;
  margin: 10px 16px;
  background-color: #f6f1f1;
}
.awardImg{
  width: 50%;
  margin: 10px 25%;
}
.floatRight{
  float: right;
  font-size: 14px;
}
.rightImage {
   width: 1em; height: 1em;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   color: #777;
}
.awardName{
  color: #4ea0ff;
  font-weight: bold;
  font-size: 18px;
  margin: 10px 0; 
}
.awardCoin{
  line-height: 20px;
  margin: 10px 0;
}
.userAddress{
  line-height: 20px;
  padding: 10px 0;
  border-top:1px solid #ddd;
  border-bottom: 1px solid #ddd;
}
.userAddress span.address_title{
  color: #555
}
.userAddress span.floatRight{
  color: #999;
}
.divBox h2.awardDetail{
  color: #555;
  height: 40px;
  line-height: 40px;
  text-align: center;
}
.awardIntro{
  padding: 10px 0 ;
}
</style>
<body>
  <div class="divBox">
    <img src="../images/close.png" class="awardImg">
    <h2 class="awardName">名称</h2>
    <div class="awardCoin">
      <span class="coin">0</span>
      <img src="../images/spreadWChat/spreadGold.png" height="20px">
      <span class="generalCoin">0</span>
      <img src="../images/spreadWChat/normalGold.png" height="20px">
      <span class="floatRight">包邮</span>
    </div>
    <div class="userAddress">
      <span class="address_title">配送地址</span>
      <span class="floatRight">
        <span>请填写配送地址</span>
        <svg class="rightImage" aria-hidden="true">
          <use xlink:href="#icon-icon32"></use>
        </svg>
      </span>
    </div>
    <div>
      <h2 class="awardDetail">物品说明</h2>
      <div class="awardIntro"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script src="../jsPlug/bootstrap.min.js"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"></script>
<script src="../js/isWeiXin.js"></script>
<script src="../js/modal.js"></script>
<script src="../iconjs/iconfont.js"></script>
<script type="text/javascript">
  $(function(){
    $.post("getAward",{"awardId":awardId},function(datas){
      if (datas.status == 0) {
        var awardData = datas.data.award;
        $(".awardImg").attr("src",awardData.image);
        $(".awardName").html(awardData.awardName);
        $(".coin").html(awardData.coin);
        $(".generalCoin").html(awardData.generalCoin);
        $(".awardIntro").html(awardData.awardIntro);
      }
    },"json");
  });
</script>

</html>
