<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>奖品中心</title>
	<link href="../css/base.css" rel="stylesheet" type="text/css"/>
  <link href="../css/spreadWChat/spreadInfo.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="divBox">
    <div class="awardImgDiv">
      <img src="../images/moren.png" class="awardImg" >
    </div>
    <h2 class="awardName">名称</h2>
    <div class="awardCoin">
      <span class="coin">0</span>
      <img src="../images/spreadWChat/spreadGold.png" height="20px">
      <span class="generalCoin">0</span>
      <img src="../images/spreadWChat/normalGold.png" height="20px">
      <span class="floatRight">包邮</span>
    </div>
    <div class="userAddress">
      <span class="address_title">配送地址</span>
      <span class="floatRight chooseAdress" >
        <span class="addressDetail">请填写配送地址</span>
        <svg class="rightImage" aria-hidden="true">
          <use xlink:href="#icon-icon32"></use>
        </svg>
      </span>
    </div>
    <div>
      <h2 class="awardDetail">物品说明</h2>
      <div class="awardIntro"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script src="../jsPlug/bootstrap.min.js"></script>
<script src="../js/jquery.cookie.js" type="text/javascript"></script>
<script src="../js/isWeiXin.js"></script>
<script src="../js/modal.js"></script>
<script src="../iconjs/iconfont.js"></script>
<script src="../js/spreadWChat/spreadInfo.js"></script>

</html>
