<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/user.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="main">
		<div class="information userBox">
			<div class="icon">
				头像
				<img id="icon" height="48px" width="48px">
			</div>
			<div class="line"></div>
			<div class="nickname">
				昵称
				<div class="mobile_inf">
					<span id="nickname"></span>
				</div>
			</div>
			<div class="line"></div>
			<div class="sex">
				性别
				<div class="mobile_inf">
					<span id="sex"></span>
				</div>
			</div>			
		</div><!--informationr结束-->
		<div class="info divBox">
    		<h2>我的积分</h2>
    		<i class="prizes">兑换详情</i>
    		<div class="goldDiv">
      			<div class="gold">
        			<img src="./images/spreadWChat/spreadGold.png">
        			<p class="spread-gold">0</p>
        			<p>推广币</p>
      			</div>
      			<div class="suline"></div>
      			<div class="gold ">
        			<div class="jiayiBox"><img src="./images/spreadWChat/normalGold.png"><span class="jiayi">+1</span></div>
        			<p class="normal-gold">0</p>
        			<p>普通币</p>
      			</div>
      			
    		</div>
    		<div class="info-bottom">
				<img src="./images/spreadWChat/qiandao1.png" class="info-bottom-img">
    			<div class="qiandao">签到</div>
    		</div>
  		</div>
		<div class="information userBox">
			<div class="mobile">
				手机号
				<div class="mobile_inf">
					<span id="mobile"></span>
					<!-- <span class="glyphicon glyphicon-menu-right"></span> -->
				</div>
			</div>
			<div class="line"></div>
			<div class="member">
				会员
				<div class="member_inf">
					<span id="integral"></span>
				</div>
			</div>
			<div class="line"></div>
			<div class="spread">
				我的推广
				<span class="glyphicon glyphicon-menu-right"></span>
			</div>
			<div class="line"></div>
			<div class="orders">
				我的订单
				<span class="glyphicon glyphicon-menu-right"></span>
			</div>

		</div><!--icon_infor结束-->
		<div class="information userBox">
			<div class="school">
				学校
				<div class="school_inf">
					<span id="school"></span>
					<span class="glyphicon glyphicon-menu-right"></span>
				</div>
			</div>
		
			<div class="line"></div>
			<div class="city">
				城市
				<div class="school_inf">
					<span id="city"></span>
					<span class="glyphicon glyphicon-menu-right"></span>
				</div>
			</div>
		</div><!--information结束-->	
	
	<div class="footer">客服：<a href="tel:010-59822296">010-59822296</a></div>
</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script src="js/isWeiXin.js"></script>
	<script src="js/modal.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	
</body>
</html>
