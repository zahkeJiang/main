<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>团建详情</title>
    <link rel="stylesheet" href="css/swiper.min.css">
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/villa_and_army.css" rel="stylesheet" type="text/css"/>
   
</head>
<body>
<!-- 轮播图 -->
<!-- Swiper -->
    <div class="swiper-container">
        <!-- 背景 -->
        <div class="parallax-bg"  data-swiper-parallax="-50%">
            <img src="./images/villa_bg.png">
            <img src="./images/army_bg.png">
        </div>
        <!--  幻灯片 -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="content">
                    <img src="./images/villa_content_title.png" class="villa_content_title">
                    <p></p>
                    <img src="./images/villa_content_text.png" class="villa_content_text">
                    <div class="button villa">
                        <img src="./images/villa_content_in.png" class="villa_content_in">
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                 <div class="content">
                    <img src="./images/army_content_title.png" class="army_content_title">
                    <p></p>
                    <img src="./images/army_content_text.png" class="army_content_text">
                    <div class="button army">
                        <img src="./images/army_content_in.png" class="army_content_in">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/isWeiXin.js"></script>
 
  <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        // spaceBetween: 10,//幻灯片间隔
        // nextButton: '.swiper-button-next',
        // prevButton: '.swiper-button-prev',
         paginationClickable: true,
        // effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        parallax: true,
        // coverflow: {
        //     rotate: 50,
        //     stretch:10,
        //     depth:-10,
        //     modifier:1,
        //     slideShadows : true
        // }
    });
    $(".villa").click(function(){
        window.location.href="villa.html";
    });
    $(".army").click(function(){
        window.location.href="army.html";
    })
    </script>
</html>
