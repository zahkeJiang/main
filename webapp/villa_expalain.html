<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>房屋准则</title>
	<link href="css/base.css" rel="stylesheet" type="text/css"/>
</head>
<style type="text/css">
body{
    background:#f6f1f1;
	color: #555;
	padding: 10px 16px;
	font-size: 16px;
}
div{
	line-height: 24px;
	text-indent: 2em;
}
h1{
	margin:  10px 0;
	font-weight: bold;
	font-size: 28px;
	/*color: #000;*/
}
h2{
	margin: 10px 0;
	font-size: 18px;
	line-height: 20px;
}
h3{
	margin: 20px 0 10px 0;
	font-size: 28px;
	line-height: 20px;
}

li{
	padding: 10px 0;
	border-bottom: 1px solid #ddd;
	margin:0 2em;
	line-height: 20px;

}
li:last-child{
	border-bottom: 0;
	margin-bottom: 20px;
}
</style>
<body>

	<h3>额外费用</h3>
	<ul>
		<li>订单单价仅包含入住费用</li>
		<li>若使用厨房内做饭，食材费用自理</li>
		<li>若退房延迟需收取200元/小时的费用，不足1小时按1小时收取</li>
		<li>如需开取发票凭证，需额外支付：订单总金额*6%</li>
	</ul>
</body>
</html>
