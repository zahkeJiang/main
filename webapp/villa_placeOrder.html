<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
	<title>小别墅</title>
	<link href="css/base.css" rel="stylesheet" type="text/css"/>
	<link href="css/villa_placeOrder.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/calendar.css">
    <script src="./iconjs/iconfont.js"></script>

   
</head>
<style type="text/css">
.sit-next-month,.sit-pre-month{
   width: 20px; height:20px;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
   /*background: red;*/
   color: #999;
}
</style>
<body>
<!-- 选择别墅与报名人数 -->
<div class="villa-choose villaBox">
    <div class="villa-information">
        <div class="villa-title">人数</div>
        <div class="villa-choose-content">
            <input type="number" name="报名人数" placeholder="请输入参加的人数">
            <p>温馨提示：别墅可容纳20-30人</p>
        </div>
    </div>
<!--     <p class="villa-secure-title">保险</p> -->
    <div class="villa-secure-content">
        <span>保险</span>
        <input type="number" name="保险人数" placeholder="请输入购买保险的人数" class="secureNumber">
        
    </div>

        <div class="villa-information container villa-radioBox">
            <div class="villa-pic"></div>
            <div class="villa-content">
                <p>xxxx别墅</p>
                <p class="villaText">别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信</p>
            </div>
            <input name="villa-radio" type="checkbox" id="a" value="别墅一" />
            <div class="villa-choose">
                <!-- <img src="./images/circle_choose.png" height="20px" width="20px"> -->
            </div>
        </div>


        <div class="villa-information container villa-radioBox">
            <div class="villa-pic"></div>
            <div class="villa-content">
                <p>xxxx别墅</p>
                <p class="villaText">别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信</p>
            </div>
            <input name="villa-radio" id="b" type="checkbox" value="别墅二" /> 
            <div class="villa-choose"></div>
        </div>


        <div class="villa-information container villa-radioBox">
            <div class="villa-pic"></div>
            <div class="villa-content">
                <p>xxxx别墅</p>
                <p class="villaText">别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信息别墅信</p>
            </div>
            <input name="villa-radio" id="c" type="checkbox" value="别墅三" />
            <div class="villa-choose"></div>
        </div>

</div>

<!-- 日期 -->
<div class="date villaBox">
    <div id="demo" class="sit-two-capacity-day">
        <div class="sit-calendar">
            <div class="sit-calendar-title">
                <svg class="sit-pre-month" aria-hidden="true">
                    <use xlink:href="#icon-erjiyemianjiantou01"></use>
                </svg>
                <div class="sit-date"></div>
                <svg class="sit-next-month" aria-hidden="true">
                    <use xlink:href="#icon-jiantou"></use>
                </svg>
            </div>
            <div class="sit-calendar-cxt">
                <table class="calendar-table">
                    <thead>
                        <tr><th>周日</th><th>周一</th><th>周二</th><th>周三</th><th>周四</th><th>周五</th><th>周六</th></tr>
                    </thead>
                </table>
                <div class='calendar'></div>
            </div>
        </div>
    </div>
</div>
<!-- 用户信息填写 -->
<div class="villa-user villaBox">
    <div class="villa-user-row">
        <p>联系方式</p>
        <p class="tel">18813069623</p>
        <p></p>
    </div>
    <div class="villa-user-row">
        <p>真实姓名</p>
        <input type="text" name="realName" placeholder="请输入您的真实姓名">
        <p>必填</p>
    </div>
    <div class="villa-user-row">
        <p>身份证号</p>
        <input type="text" name="realNumber" placeholder="请输入您的身份证号">
        <p>必填</p>
    </div>
    <div class="villa-user-row">
        <p>添加备注</p>
        <input type="text" name="备注" placeholder="请输入您的备注信息">
        <p></p>
    </div>
    <div class="villa-user-coupon">
        <p>优惠券</p>
        <div class="villa-user-couponNumber">
            <span>您有1张优惠券可使用</span>
            <img src="./images/right.png" height="14px" width="14px">
        </div>
    </div>
</div>
<!-- 明细 -->
    <div class="detailBox">
        <ul>
            <li class="li66">
                
            </li>
            <li class="li100">
                
            </li>
            <li class="liSecure">
                <div>
                    <span>保险</span>
                    <span class="detailBox-secure">¥0</span>
                </div>
                <span class="detailBox-secure-hint">(15元/人)</span>
            </li>
        </ul>
            
    </div>
<!-- 底部footer -->
    <div class="footer">
        <div class="footer1">
            <span id="footer-price">¥0</span>
            <div class="footer-detail">
                <span>明细</span>
                <img src="./images/bottom.png" height="14px">
            </div>

        </div>
        <div class="footer2-toPay">去支付</div>
    </div>
<!-- 支付方式弹窗 -->
<div class="payBox">
    <h2>选择支付方式</h2>
    <p>+</p>
    <label for="JD">
        <div class="payMode" >
            <img src="./images/JD.png" height="16px" width="16px">
            &nbsp;京东支付
            <input name="payMode-radio" id="JD" type="radio" value="JD" />
            <div class="payModeImg"></div>
        </div>
    </label>
    <label for="aliPay">
        <div class="payMode" >
            <img src="./images/payHint_alipay.png" height="16px" width="16px">
            &nbsp;支付宝支付
            <input name="payMode-radio" id="aliPay" type="radio" value="aliPay" />
            <div class="payModeImg"></div>
        </div>
    </label>
    <div class="toPay">确认</div>
</div>
<div class="layer"></div>
<!-- 京东支付表单 -->
<form action="https://h5pay.jd.com/jdpay/saveOrder" method="post" id="batchForm">
        <input type="hidden" name="version" id="version" ><br />
        <input type="hidden" name="merchant" id="merchant"><br />
        <input type="hidden" name="sign" id="sign"><br />
        <input type="hidden" name="tradeNum" id="tradeNum"><br />
        <input type="hidden" name="tradeName" id="tradeName"><br />
        <input type="hidden" name="tradeTime" id="tradeTime"><br />
        <input type="hidden" name="amount" id="amount"><br />
        <input type="hidden" name="currency" id="currency"><br />
        <input type="hidden" name="callbackUrl" id="callbackUrl"><br />
        <input type="hidden" name="notifyUrl" id="notifyUrl"><br />
        <input type="hidden" name="userId" id="userId"><br />
        <input type="hidden" name="orderType" id="orderType"><br />
</form>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

</html>
